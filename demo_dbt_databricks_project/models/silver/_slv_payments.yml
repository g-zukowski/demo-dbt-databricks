version: 2

models:
  - name: slv_payments
    description: Silver payments table

    constraints:
      - type: primary_key
        columns: [payment_key]
        warn_unenforced: false

      - type: foreign_key
        columns: [order_key]
        to: ref('slv_orders')
        to_columns: [order_key]
        warn_unenforced: false

    columns:
      - name: payment_key
        data_type: string
        data_tests:
          - unique
          - not_null
        description: Payment surrogate key

      - name: payment_no
        data_type: string
        data_tests:
          - unique
          - not_null
        description: This is a unique identifier for an payment

      - name: order_key
        data_type: string
        description: Foreign key to the slv_orders table
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('slv_orders')
                field: order_key

      - name: payment_method
        data_type: string
        description: Payment method
        data_tests:
          - accepted_values:
              arguments:
                values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']

      - name: payment_amount
        data_type: decimal
        description: Payment amount

      - name: created_on
        data_type: timestamp
        description: When row was created in silver
