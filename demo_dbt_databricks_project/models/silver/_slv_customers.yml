version: 2

models:
  - name: slv_customers
    description: Silver customer table

    constraints:
      - type: primary_key
        columns: [customer_key]
        warn_unenforced: false
    
    columns:
      - name: customer_key
        data_type: string
        description: Customer surrogate key
        data_tests:
          - unique
          - not_null

      - name: customer_no
        data_type: string
        description: This is a unique identifier for a customer
        data_tests:
          - unique
          - not_null

      - name: customer_first_name
        data_type: string
        description: Customer's first name. PII.

      - name: customer_last_name
        data_type: string
        description: Customer's last name. PII.

      - name: created_on
        data_type: timestamp
        description: When row was created in silver
